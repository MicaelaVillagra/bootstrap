<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--iconos-->
    <script src="https://kit.fontawesome.com/12ceadfcbc.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="css/estilos.css">


    <title> Practicando con BOOTSTRAP </title>
 
  </head>
  <body>
      <div class="container mt-3">
          <!--Botones-->
          <button class="btn btn-primary" type="button"> Primary </button>
          <button class="btn btn-secundary" type="button"> Secundary </button>
          <button class="btn btn-success" type="button"> Success </button>
          <button class="btn btn-info" type="button"> Info </button>
          <button class="btn btn-warning" type="button"> Warning </button>
          <button class="btn btn-danger" type="button"> Danger </button>
          <button class="btn btn-linght" type="button"> Light </button>
          <button class="btn btn-dark" type="button"> Dark </button>
          <button class="btn btn-link" type="button"> Link </button>
        <br>
        <br>
          <!-- Tipos de Botones y etiquetas-->
        
          <a href="#" class="btn btn-success" >Enlace</a>
          <input class="btn btn-success" type="button" value="Boton" >
          <input class="btn btn-danger" type="button" value="Enviar" >
          <input class="btn btn-warning" type="reset" value="Borrar" >

        <br>
        <br>
            <!--Botones Outline-->

            <button class="btn btn-outline-primary" type="button"> Primary </button>

            <button class="btn btn-outline-secundary" type="button"> Secundary </button>

            <button class="btn btn-outline-success" type="button"> Success </button>

            <button class="btn btn-outline-info" type="button"> Info </button>

            <button class="btn btn-outline-warning" type="button"> Warning </button>

            <button class="btn btn-outline-danger" type="button"> Danger </button>

            <button class="btn btn-outline-light" type="button"> Light </button>

            <button class="btn btn-outline-dark" type="button"> Dark </button>

            <button class="btn btn-outline-link" type="button"> Link </button>

            <br>
            <br>
            <!-- TamaÃ±o de Botones e iconos font awesome-->

              <button class="btn btn-primary btn-lg" type="button"> Primary </button>
                <button class="btn btn-danger btn-sm" type="button"> danger </button>
            <br>
            <br>
            <button class="btn btn-warning btn-block" type="button"> <i class="far fa-address-card"></i>  Success </button> <!--NO FUNCIONA EL BTN-BLOCK-->
          
            <br>
            <br>
            <!-- Estados de botones-->

              <button class="btn btn-primary " type="button"> Primary </button>
                <button class="btn btn-primary active" type="button"> Primary Active</button>
                  <button class="btn btn-primary disabled" type="button"> Primary disabled </button>
                    <button class="btn btn-primary " type="button" data-toggle="button"> Primary </button>
            
            
            <br>
            <br>
            <!-- Grupos de botones-->
            <div class="btb-group">
              <button class="btn btn-primary " type="button"> Izquierda </button>
                <button class="btn btn-primary" type="button"> centro </button>
                    <button class="btn btn-primary" type="button"> derecha </button>
            </div>

            <br>
            <br>
            <!-- Grupos de botones-->
            <div class="btb-toolbar" >
              <div class="btn-group mr-3">
                <button class="btn btn-primary " type="button"> Uno </button>
                  <button class="btn btn-primary" type="button"> dos </button>
                    <button class="btn btn-primary" type="button"> tres </button>
                     <button class="btn btn-primary" type="button"> cuatro </button>
              </div>
              <div class="btn-group mr-3">
                <button class="btn btn-primary " type="button"> 5 </button>
                 <button class="btn btn-primary" type="button"> 6 </button>
                  <button class="btn btn-primary" type="button"> 7 </button>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary " type="button"> 5 </button>
              </div>
            </div>
            <br>
            <br>
            <!--Botones verticales-->
            <div class="btn-group-vertical" >
              <button class="btn btn-primary " type="button"> 5 </button>
                 <button class="btn btn-primary" type="button"> 6 </button>
                  <button class="btn btn-primary" type="button"> 7 </button>
            </div>
            <br>
            <br>
            <!--Botones dropdown-->
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Botones emergentes </button>
            
            <div class="dropdown-menu">
                  <button class="btn btn-primary " type="button"> 5 </button>
                  <button class="btn btn-primary" type="button"> 6 </button>
                  <button class="btn btn-primary" type="button"> 7 </button>
            </div>      
            </div>
            <br>
            <br>
            <br>
         
            <br>
            <br>


      </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="js/main.js"></script>
  </body>
</html>
